<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>健康管理メモ</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" th:href="@{/style.css}">
</head>

<body>
	<!--	タイトル-->
	<h1 th:text="${title}"></h1>
	<div th:object="${input}">
		<h2>この内容でよろしいですか</h2>
		<form action="#" method="get" th:action="@{/memo/view}">
			<p>
				<span th:text="*{time}"></span>
				日付: <input type="hidden" name="time" th:value="*{time}">
			</p>
			<p>
				<span th:text="*{memo}"></span>
				メモ: <input type="hidden" name="memo" th:value="*{memo}">
			</p>
			<input type="submit" value="追加">
		</form>
		<form action="#" method="get" th:action="@{/memo/addCancel}">
			<input type="submit" value="キャンセル">
		</form>
	</div>
</body>

</html>
