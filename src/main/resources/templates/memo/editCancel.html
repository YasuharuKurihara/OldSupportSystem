<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Hello</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" th:href="@{/style.css}">
</head>

<body>
	<h1 th:text="${title}"></h1>
	<h2>編集をキャンセルしますか？</h2>
	<div th:object="${input}">
		<form action="#" method="get" th:action="@{/memo/view}">
			<input type="submit" value="はい">
		</form>
		<form action="#" method="get" th:action="@{/memo/edit}">
			<input type="hidden" name="id" th:value="*{id}">
			<input type="hidden" name="time" th:value="*{time}">
			<input type="hidden" name="memo" th:value="*{memo}">
			<input type="submit" value="いいえ">
		</form>
	</div>
</body>

</html>
