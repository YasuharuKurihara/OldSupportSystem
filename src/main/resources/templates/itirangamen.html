<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>健康管理メモ</title>
	<meta charset="utf-8" />
	<!--	css工事中-->
	<link rel="stylesheet" th:href="@{/style.css}">
</head>

<body>
	<!--	?は要変更-->
	<!--	タイトル-->
	<h1 th:text="${???}"></h1>
	<!--	入力-->
	<form method="get" action="#" th:action="@{/????}" th:object="${????}">
		<!--		うまくいかない場合、typeをtextに変更-->
		<p>日付：<input type="date" name="time" th:value="*{time}"></p>
		<div th:if="${#fields.hasErrors('time')}" th:errors="*{time}">エラー</div>
		<p>メモ：<input type="text" name="memo" th:value="*{memo}"></p>
		<div th:if="${#fields.hasErrors('memo')}" th:errors="*{memo}">エラー</div>
		<input type="submit" value="登録" class="button">
	</form>
	<!--	一覧表示-->

	<table class="tableArea" id="makeImg">
		<tr>
			<th>id</th>
			<th>体温</th>
			<th>体重</th>
		</tr>
		<tr th:each="res : ${dbList}">
			<td th:text="${res.id}">1</td>
			<td th:text="${res.?}">日付</td>
			<td th:text="${res.?}">メモ</td>
			<td>
				<form th:action="@{/??/{id}(id=${res.id})}">
					<input type="submit" value="編集">
				</form>
			</td>
			<td>
				<form th:action="@{/del/{id}(id=${res.id})}">
					<input type="submit" value="削除" />
				</form>
			</td>
		</tr>
	</table>
	<!--	入力だけのページに戻る-->
	<p><a href="/???" th:href="@{/???}" class="button">入力画面へ</a></p>
</body>

</html>
